<!DOCTYPE html>
<html>
    <head>
        <title>URL Shortener Microservice</title>
    </head>
    <body>
        <h1>URL Shortener Microservice</h1>
        <h2>Usage</h2>
        <ul>
            <li>pass a string with a unix date or a natural language date (eg. December 14, 2014)</li>
            <li>returns both the unix and natural date as a JSON object {"unix": 1418515200000, "natural": "December 14, 2014"}</li>
            <li>or returns null if it is not a valid date</li>
        </ul>
    </body>
</html>
