<!DOCTYPE html>
<html>
    <head>
        <title>URL Shortener Microservice</title>
    </head>
    <body>
        <h1>URL Shortener Microservice</h1>
        <h2>Usage</h2>
        <ul>
            <li>add a new URL [http(s)://someurl.com] to the database: https://gotothis.herokuapp.com/url/add/newurl</li>
            <li>list all URLs in the database: https://gotothis.herokuapp.com/url/</li>
            <li>go to the URL with the ID "XY": https://gotothis.herokuapp.com/tiny/XY</li>
        </ul>
        <p id="lastAdded"></p>
    </body>
</html>
