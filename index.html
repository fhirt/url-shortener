<!DOCTYPE html>
<html>
    <head>
        <title>URL Shortener Microservice</title>
    </head>
    <body>
        <h1>URL Shortener Microservice</h1>
        <h2>Usage</h2>
        <ul>
            <li>add a new URL to the database: hostname/url/add/"newurl"</li>
            <li>list all URLs in the database: hostname/url/</li>
            <li>go to the URL with the ID "XY": hostname/tiny/"XY"</li>
        </ul>
        <p id="lastAdded"></p>
    </body>
</html>
